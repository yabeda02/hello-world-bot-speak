{% extends 'base.html' %}
{% block title %}Home{% endblock %}
{% block content %}
<h1>Posts</h1>
{% for post in posts %}
  <div class="mb-3">
    <h2><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></h2>
    <p class="text-muted">{{ post.created_at|date:"Y-m-d H:i" }} by {{ post.author.username }}</p>
  </div>
{% empty %}
  <p>No posts yet.</p>
{% endfor %}
{% endblock %}
